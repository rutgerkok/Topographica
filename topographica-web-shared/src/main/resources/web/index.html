<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>@PROJECT_NAME@</title>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   			integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   			crossorigin=""/>
   		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		   crossorigin=""></script>
		   
		<link rel="stylesheet" type="text/css" href="style.css?version=@VERSION@">
	</head>
	<body>
		<header id="map__header">
			<nav>
				<ul>
					<li><a class="site_title" href="/">@PROJECT_NAME</a></li>
					$WORLD_LIST$
				</ul>
			</nav>
		</header>
		<div id="map__area"></div>
		<script>
			var worldFolderName = "MAGIC";
			var map = L.map('map__area', {
				crs: L.CRS.Simple,
				zoomControl: false
			}).setView([0, 0], 1);
	        L.tileLayer('/images/' + worldFolderName + '/r.{x}.{y}.jpg', {
	            minZoom: 1,
	            maxZoom: 1,
	            attribution: '@PROJECT_NAME@',
	            tms: false,
	            noWrap: true,
        		continuousWorld: true
	        }).addTo(map);
		</script>
	</body>
</html>
